<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Online notebook - new note</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template -->
    <link href="css/landing-page.css" rel="stylesheet"/>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
			<a th:href=" @{/}"  class="btn btn-primary">Back</a>
      
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <h1>Online Notebook</h1>
          <h3>Make your notes</h3>
		  
		  <form action='#' th:action="@{/newNote}" th:object="${newNote}" method ="post" >
		    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" />
		  
		  <div class="form-group">
    <label>Title</label>
    <input type="text" th:field="*{title}" class="form-control" id="exampleInput" aria-describedby="help" placeholder="Insert title"/>
   
   
 


  </div>
		  <div class="form-group">
    <label>Note</label>
    <textarea class="form-control" type="text" th:field="*{note}" id="exampleTextarea" rows="3" aria-describedby="help" placeholder="Insert note"></textarea>
  </div>
  
	<input type="submit" value="Save" class="btn btn-primary" />
		  </form>
         
        </div>
      </div>
    </header>

    <!-- Page Content -->
  

    

    <!-- Bootstrap core JavaScript -->
    <script src="css/jquery.min.js"></script>
    <script src="css/popper.min.js"></script>
    <script src="css/bootstrap.min.js"></script>

  </body>

</html>
